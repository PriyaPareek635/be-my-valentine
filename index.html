<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Forever Valentine ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-peach: #fce4ec;
            --deep-rose: #ff8a80;
            --accent-red: #ff5252;
            --glass: rgba(255, 255, 255, 0.85);
            --gold: #ffd700;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #ffafbd, #ffc3a0, #fff);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 2s ease;
        }

        body.romantic-night {
            background: radial-gradient(circle at center, #2c001e 0%, #000000 100%) !important;
        }

        /* Floating background hearts */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.5);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card.proposal-mode {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--gold);
            box-shadow: 0 0 30px var(--gold);
            color: white;
        }

        #scoreboard {
            font-size: 1.2rem;
            color: var(--accent-red);
            font-weight: bold;
            margin-bottom: 20px;
        }

        .step { display: none; animation: zoomIn 0.5s ease; }
        .step.active { display: block; }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .memory-pic {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .options { display: grid; gap: 12px; margin-top: 20px; }

        .btn {
            background: white;
            border: 1px solid #ffcfcf;
            padding: 14px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
            color: #555;
        }

        .btn:hover { background: #fff5f5; border-color: var(--deep-rose); transform: scale(1.02); }

        /* Success & Wrong Overlays */
        .overlay {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 30px; z-index: 100; justify-content: center; align-items: center;
            flex-direction: column; animation: fadeIn 0.3s;
        }
        #success-overlay { background: rgba(255, 255, 255, 0.9); }
        #wrong-overlay { background: rgba(0, 0, 0, 0.9); color: white; padding: 20px; }

        .romantic-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--gold);
            margin: 10px 0;
        }

        .heart-shower, .shower-item {
            position: fixed; pointer-events: none; z-index: 999;
            animation: fall 3s forwards linear;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }

        .shake { animation: shakeCard 0.4s ease-in-out; }
        @keyframes shakeCard { 
            0%, 100% { transform: translateX(0); } 
            25% { transform: translateX(-8px); } 
            75% { transform: translateX(8px); } 
        }

        .submit-btn { 
            background: var(--gold); color: black; margin-top: 25px; border: none; 
            padding: 12px 25px; border-radius: 25px; cursor: pointer; display: none; 
            font-weight: bold; width: 100%;
        }
    </style>
</head>
<body>

    <script>
        for (let i = 0; i < 20; i++) {
            let heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 30 + 10 + 'px';
            heart.style.animationDelay = Math.random() * 15 + 's';
            document.body.appendChild(heart);
        }
    </script>

    <div class="card" id="mainCard">
        <div id="success-overlay" class="overlay">
            <div style="font-size: 60px;">üíñ</div>
            <h2 style="color: var(--accent-red);">Correct!</h2>
        </div>

        <div id="wrong-overlay" class="overlay">
            <div style="font-size: 60px;">üò†üî™</div>
            <h2 style="color: #ff8a80;">HOW DARE YOU?</h2>
            <p>I will kill you after the test!</p>
            <button onclick="retry()" style="background: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px;">Forgive me! üôè</button>
        </div>

        <div id="scoreboard">Progress: <span id="score-val">0</span>/4</div>

        <form id="valentineForm">
            <div class="step active" id="s1">
                <h3>When did we meet?</h3>
                <div class="options">
                    <button type="button" class="btn" onclick="handle(1, 'a', 'May 28')">May 28</button>
                    <button type="button" class="btn" onclick="handle(1, 'b', 'May 25')">May 25</button>
                    <button type="button" class="btn" onclick="handle(1, 'c', 'May 30')">May 30</button>
                    <button type="button" class="btn" onclick="handle(1, 'd', 'I dont remember')">I dont remember</button>
                </div>
            </div>

            <div class="step" id="s2">
                <h3>First gift I gave you?</h3>
                <div class="options">
                    <button type="button" class="btn" onclick="handle(2, 'b', 'Perfume')">Perfume</button>
                    <button type="button" class="btn" onclick="handle(2, 'a', 'Shoes')">Shoes</button>
                    <button type="button" class="btn" onclick="handle(2, 'c', 'Earpods')">Earpods</button>
                    <button type="button" class="btn" onclick="handle(2, 'd', 'Never gifted')">Never gifted</button>
                </div>
            </div>

            <div class="step" id="s3">
                <img src="memory.jpg" class="memory-pic" alt="Our Memory">
                <h3>Where did we take this pic?</h3>
                <div class="options">
                    <button type="button" class="btn" onclick="handle(3, 'a', 'Munnar')">Munnar</button>
                    <button type="button" class="btn" onclick="handle(3, 'b', 'Coorg')">Coorg</button>
                    <button type="button" class="btn" onclick="handle(3, 'c', 'Delhi')">Delhi</button>
                    <button type="button" class="btn" onclick="handle(3, 'd', 'Bangalore')">Bangalore</button>
                </div>
            </div>

            <div class="step" id="s4">
                <h3>Where to go next? ‚úàÔ∏è</h3>
                <div class="options">
                    <button type="button" class="btn" onclick="handle(4, 'ok', 'Vietnam')">Vietnam</button>
                    <button type="button" class="btn" onclick="handle(4, 'ok', 'Thailand')">Thailand</button>
                    <button type="button" class="btn" onclick="handle(4, 'ok', 'America')">America</button>
                    <button type="button" class="btn" onclick="handle(4, 'ok', 'Newzealand')">Newzealand</button>
                </div>
            </div>

            <div class="step" id="proposal">
                <h2 class="romantic-text">Will you be my Valentine? ‚ù§Ô∏è</h2>
                <div style="display:flex; gap:10px; justify-content:center; margin-top:20px;">
                    <button type="button" class="btn" style="background:#43a047; color:white; border:none; width: 100px;" onclick="final(true)">Yes</button>
                    <button type="button" class="btn" style="width: 100px;" onclick="final(false)">No</button>
                </div>
                <p id="final-txt" style="margin-top: 20px; font-weight: bold;"></p>
                <button type="button" class="submit-btn" id="subBtn" onclick="sendEmail()">Seal it with a kiss ‚ù§Ô∏è</button>
            </div>

            <input type="hidden" id="h1"><input type="hidden" id="h2">
            <input type="hidden" id="h3"><input type="hidden" id="h4">
        </form>
    </div>

    <script>
        const keys = { 1:'a', 2:'c', 3:'d' };
        let score = 0, current = 1;

        function handle(q, choice, text) {
            document.getElementById('h'+q).value = text;
            if(q === 4 || choice === keys[q]) {
                score++;
                document.getElementById('score-val').innerText = score;
                document.getElementById('success-overlay').style.display = 'flex';
                shower('‚ù§Ô∏è', 15);
                setTimeout(() => {
                    document.getElementById('success-overlay').style.display = 'none';
                    move();
                }, 1200);
            } else {
                document.getElementById('mainCard').classList.add('shake');
                document.getElementById('wrong-overlay').style.display = 'flex';
                shower('üò≠', 10);
            }
        }

        function retry() {
            document.getElementById('mainCard').classList.remove('shake');
            document.getElementById('wrong-overlay').style.display = 'none';
            move();
        }

        function move() {
            document.getElementById('s'+current).classList.remove('active');
            current++;
            if(current <= 4) {
                document.getElementById('s'+current).classList.add('active');
            } else {
                document.body.classList.add('romantic-night');
                document.getElementById('mainCard').classList.add('proposal-mode');
                document.getElementById('proposal').classList.add('active');
            }
        }

        function final(isYes) {
            const txt = document.getElementById('final-txt');
            if(isYes) {
                txt.innerText = "Check your mail app to send me the results! ‚ù§Ô∏è";
                txt.style.color = "var(--gold)";
                document.getElementById('subBtn').style.display = 'block';
                shower('üåπ', 40);
                shower('‚ú®', 30);
            } else {
                txt.innerText = "Invalid Choice. System has already detected you as my Valentine.";
                txt.style.color = "red";
                document.getElementById('mainCard').classList.add('shake');
                setTimeout(() => document.getElementById('mainCard').classList.remove('shake'), 400);
            }
        }

        function shower(symbol, count) {
            for(let i=0; i<count; i++) {
                const h = document.createElement('div');
                h.innerHTML = symbol;
                h.className = 'shower-item';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.top = '-20px';
                h.style.fontSize = Math.random() * 20 + 20 + 'px';
                h.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 3000);
            }
        }

        function sendEmail() {
            const email = "priyagireesh285@gmail.com"; // <--- CHANGE TO YOUR EMAIL
            const subject = encodeURIComponent("My Valentine Quiz Results! ‚ù§Ô∏è");
            const q1 = document.getElementById('h1').value;
            const q2 = document.getElementById('h2').value;
            const q3 = document.getElementById('h3').value;
            const q4 = document.getElementById('h4').value;

            const body = encodeURIComponent(
                "My Quiz Answers:\n\n" +
                "1. Met on: " + q1 + "\n" +
                "2. First gift: " + q2 + "\n" +
                "3. Pic location: " + q3 + "\n" +
                "4. Future trip: " + q4 + "\n\n" +
                "I'm ready for my surprise! ‚ù§Ô∏è"
            );
            window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
        }
    </script>
</body>
</html>
