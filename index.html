<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Forever Valentine ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --peach: #ffafbd;
            --rose: #ff8a80;
            --gold: #ffd700;
            --deep-love: #d32f2f;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #ffafbd, #ffc3a0, #ffffff);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 2s ease;
        }

        body.romantic-night {
            background: radial-gradient(circle at center, #2c001e 0%, #000000 100%);
        }

        /* Floating background elements */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            z-index: 1;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 10;
            border: 2px solid white;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card.proposal-mode {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--gold);
            box-shadow: 0 0 30px var(--gold);
            color: white;
        }

        #scoreboard { font-size: 1.2rem; color: var(--deep-love); font-weight: 800; margin-bottom: 20px; }

        .step { display: none; }
        .step.active { display: block; animation: zoomIn 0.5s ease; }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .options { display: grid; gap: 12px; margin-top: 20px; }
        .btn {
            background: white; border: 1px solid #eee; padding: 14px;
            border-radius: 20px; cursor: pointer; transition: 0.3s;
            font-size: 1rem; color: #444; font-weight: 500;
        }
        .btn:hover { background: #fff5f5; border-color: var(--rose); transform: translateY(-2px); }

        /* Overlays */
        .overlay {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 40px; z-index: 20; justify-content: center; align-items: center;
            flex-direction: column; animation: fadeIn 0.3s;
        }
        #success-overlay { background: rgba(255, 255, 255, 0.9); }
        #wrong-overlay { background: rgba(0, 0, 0, 0.9); color: white; }

        .big-icon { font-size: 60px; margin-bottom: 10px; }
        
        .romantic-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        .shower-item {
            position: fixed; pointer-events: none; z-index: 999;
            animation: fall 3s forwards linear;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }

        .submit-btn {
            background: linear-gradient(45deg, var(--gold), #ff9800);
            color: #000; border: none; padding: 12px 30px;
            border-radius: 30px; cursor: pointer; display: none; margin: 25px auto; 
            font-weight: bold; font-size: 1.1rem; box-shadow: 0 5px 15px rgba(255,215,0,0.4);
        }

        .shake { animation: shakeCard 0.4s ease-in-out; }
        @keyframes shakeCard {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div id="success-overlay" class="overlay">
            <div class="big-icon">üíñ</div>
            <h2 style="color: var(--deep-love);">Smart Husband!</h2>
        </div>

        <div id="wrong-overlay" class="overlay">
            <div class="big-icon">üò†üî™</div>
            <h2 style="color: #ff8a80;">ERROR!</h2>
            <p>I will kill you after the test!</p>
            <button onclick="retry()" style="background: white; border: none; padding: 8px 20px; border-radius: 10px; cursor: pointer; margin-top: 15px; font-weight: bold;">Forgive me ‚ù§Ô∏è</button>
        </div>

        <div id="scoreboard">Quiz Progress: <span id="score-val">0</span>/4</div>

        <form action="https://formspree.io/f/priyagireesh@gmail.com" method="POST">
            
            <div class="step active" id="s1">
                <h3>When did we meet for the first time?</h3>
                <div class="options">
                    <button type="button" class="btn" onclick="handle(1, 'a', 'May 28')">May 28</button>
                    <button type="button" class="btn" onclick="handle(1, 'b', 'May 25')">May 25</button>
                    <button type="button" class="btn" onclick="handle(1, 'c', 'May 30')">May 30</button>
                    <button type="button" class="btn" onclick="handle(1, 'd', 'I dont remember')">I dont remember</button>
                </div>
            </div>

            <div class="step" id="s2">
                <h3>What is the first gift I gave you?</h3>
                <div class="options">
                    <button type="button" class="btn" onclick="handle(2, 'b', 'Perfume')">Perfume</button>
                    <button type="button" class="btn" onclick="handle(2, 'a', 'Shoes')">Shoes</button>
                    <button type="button" class="btn" onclick="handle(2, 'c', 'Earpods')">Earpods</button>
                    <button type="button" class="btn" onclick="handle(2, 'd', 'Never gifted')">Never gifted</button>
                </div>
            </div>

            <div class="step" id="s3" style="margin-top: 30px;">
                <h3 style="color: var(--deep-love)">Memory Lane üì∏</h3>
                <h3>Where did we take this pic?</h3>
                <div class="options">
                    <button type="button" class="btn" onclick="handle(3, 'a', 'Munnar')">Munnar</button>
                    <button type="button" class="btn" onclick="handle(3, 'b', 'Coorg')">Coorg</button>
                    <button type="button" class="btn" onclick="handle(3, 'c', 'Delhi')">Delhi</button>
                    <button type="button" class="btn" onclick="handle(3, 'd', 'Dont remember')">Dont remember</button>
                </div>
            </div>

            <div class="step" id="s4">
                <h3>Where do you want to go next? ‚úàÔ∏è</h3>
                <div class="options">
                    <button type="button" class="btn" onclick="handle(4, 'any', 'Vietnam')">Vietnam</button>
                    <button type="button" class="btn" onclick="handle(4, 'any', 'Thailand')">Thailand</button>
                    <button type="button" class="btn" onclick="handle(4, 'any', 'America')">America</button>
                    <button type="button" class="btn" onclick="handle(4, 'any', 'Newzealand')">Newzealand</button>
                </div>
            </div>

            <div class="step" id="proposal">
                <p style="font-size: 0.9rem; letter-spacing: 2px;">MY HEART SAYS...</p>
                <h2 class="romantic-text">Will you be my Valentine?</h2>
                <div style="display:flex; gap:15px; justify-content:center; margin-top:30px;">
                    <button type="button" class="btn" style="background:var(--gold); color:black; border:none; width: 100px; font-weight:bold;" onclick="final(true)">YES</button>
                    <button type="button" class="btn" style="background:transparent; border:1px solid #666; color:#aaa; width: 100px;" onclick="final(false)">No</button>
                </div>
                <p id="final-txt" style="margin-top:25px; font-style: italic; min-height: 40px;"></p>
                <button type="submit" class="submit-btn" id="subBtn">Seal it with a kiss ‚ù§Ô∏è</button>
            </div>

            <input type="hidden" name="Q1" id="h1"><input type="hidden" name="Q2" id="h2">
            <input type="hidden" name="Q3" id="h3"><input type="hidden" name="Q4" id="h4">
        </form>
    </div>

    <script>
        // Init floating bg
        for(let i=0; i<15; i++) {
            let h = document.createElement('div'); h.className='bg-heart'; h.innerHTML='‚ù§';
            h.style.left=Math.random()*100+'vw'; h.style.fontSize=Math.random()*20+15+'px';
            h.style.animationDelay=Math.random()*10+'s'; document.body.appendChild(h);
        }

        const keys = { 1:'a', 2:'b', 3:'a' };
        let score = 0, current = 1;

        function handle(q, choice, text) {
            document.getElementById('h'+q).value = text;
            if(q === 4 || choice === keys[q]) {
                score++;
                document.getElementById('score-val').innerText = score;
                document.getElementById('success-overlay').style.display = 'flex';
                itemShower('‚ù§Ô∏è', 15);
                setTimeout(() => {
                    document.getElementById('success-overlay').style.display = 'none';
                    move();
                }, 1200);
            } else {
                document.getElementById('mainCard').classList.add('shake');
                document.getElementById('wrong-overlay').style.display = 'flex';
                itemShower('üò≠', 10);
            }
        }

        function retry() {
            document.getElementById('mainCard').classList.remove('shake');
            document.getElementById('wrong-overlay').style.display = 'none';
            move();
        }

        function move() {
            document.getElementById('s'+current).classList.remove('active');
            current++;
            if(current <= 4) {
                document.getElementById('s'+current).classList.add('active');
            } else {
                // ENTER ROMANTIC MODE
                document.body.classList.add('romantic-night');
                document.getElementById('mainCard').classList.add('proposal-mode');
                document.getElementById('proposal').classList.add('active');
                itemShower('‚ú®', 30);
            }
        }

        function final(isYes) {
            const txt = document.getElementById('final-txt');
            if(isYes) {
                txt.innerText = "Wait for the next surprise. Thank you so much for making my day.";
                txt.style.color = "var(--gold)";
                document.getElementById('subBtn').style.display = 'block';
                itemShower('üåπ', 40);
                itemShower('‚ú®', 30);
                itemShower('üíñ', 20);
            } else {
                txt.innerText = "Invalid Choice. System has already detected you as my Valentine.";
                txt.style.color = "#ff8a80";
                document.getElementById('mainCard').classList.add('shake');
                setTimeout(() => document.getElementById('mainCard').classList.remove('shake'), 400);
            }
        }

        function itemShower(symbol, n) {
            for(let i=0; i<n; i++) {
                let h = document.createElement('div'); h.innerHTML=symbol; h.className='shower-item';
                h.style.left=Math.random()*100+'vw'; h.style.top='-20px';
                h.style.fontSize=Math.random()*25+20+'px'; h.style.animationDuration=(Math.random()*3+2)+'s';
                document.body.appendChild(h); setTimeout(()=>h.remove(), 4000);
            }
        }
    </script>
</body>
</html>
